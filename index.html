<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="title-name">Weather Dashboard</header>
    <div class="container row">
        <div class="search-container col-4">
            <h2>Search for a City:</h2>
            <input name="location" id="city" class="search" placeholder="Search">
            <button id="search-btn" type="button" class="btn $primary">Search</button>
        </div>
        <div class="current-forecast col-8">
            <h2 class="current-header"></h2>
            <p class="current-temp"></p>
            <p class="current-wind"></p>
            <p class="current-humid"></p> 
        </div>
    </div>
    <div class="five-day row">
        <div class="card day-1"></div>
        <div class="card day-2"></div>
        <div class="card day-3"></div>
        <div class="card day-4"></div>
        <div class="card day-5"></div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
